homepage: https://github.com/mouEsam/flutter_move_task_back

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mouEsam.flutter_move_task_back
        pluginClass: FlutterMoveTaskBackPlugin